<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-gorup">
    <label for="title">Title</label>
    <input ngModel name="title" id="title" type="text" class="form-control" />
  </div>
  <label for="price">Price</label>
  <div class="input-group mb-3">
    <span class="input-group-text">$</span>
    <input ngModel name="price" id="price" type="text" class="form-control" />
  </div>
  <div class="form-gorup">
    <label for="category">Category</label>
    <select ngModel name="category" id="category" class="form-select">
      <option *ngFor="let c of categories$ | async">
        {{ c.name }}
      </option>
    </select>
  </div>
  <div class="form-gorup">
    <label for="imageUrl">Image URL</label>
    <input
      ngModel
      name="imageUrl"
      id="imageUrl"
      type="text"
      class="form-control"
    />
  </div>
  <button class="btn btn-primary">Save</button>
</form>
