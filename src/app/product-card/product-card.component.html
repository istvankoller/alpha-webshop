<div *ngIf="product.title" class="card">
  <img
    [src]="product.imageUrl"
    *ngIf="product.imageUrl"
    class="card-img-top"
    alt="{{ product.title }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">
      {{ product.price | currency: "USD" }}
    </p>
  </div>
  <div *ngIf="showActions" class="card-footer">
    <div class="d-grid gap-2">
      <button
        *ngIf="shoppingCart == 0; else updateQuantity"
        (click)="addToCart(product)"
        (click)="amountIncrease()"
        class="btn btn-secondary"
      >
        Add to Cart
      </button>
      <ng-template #updateQuantity>
        <div class="row g-0">
          <div class="col-2 d-grid gap-2">
            <button
              (click)="removeFromCart(product)"
              (click)="amountDecrease()"
              class="btn btn-secondary"
            >
              -
            </button>
          </div>
          <div class="col text-center">{{ shoppingCart }} in cart</div>
          <div class="col-2 d-grid gap-2">
            <button
              (click)="addToCart(product)"
              (click)="amountIncrease()"
              class="btn btn-secondary"
            >
              +
            </button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
